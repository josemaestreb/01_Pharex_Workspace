<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes BI - PHAREX</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0477BF; /* Color azul grisáceo */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Evita desplazamiento */
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out; /* Animación de entrada */
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 500;
        }
        .form-container button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0477BF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .form-container button:hover {
            background-color: #0477BF;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: none; /* Ocultar el iframe inicialmente */
            opacity: 0; /* Inicialmente invisible */
            transition: opacity 0.3s ease-in-out; /* Animación de desvanecimiento */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="text-align: center;">
            ¡Bienvenido a tu espacio PHAREX!<br>
            <span style="font-size: 0.6em;">¿Qué datos deseas consultar hoy? ¡Tu información te espera!</span>
        </h2>            
        <div style="display: flex; flex-direction: column; align-items: center;">
            <button onclick="window.location.href='https://josemaestreb.github.io/01_Pharex_Workspace/Tracking%20Boards%20-%20PHAREX.html'" style="margin: 10px 0;">Informe Operativos</button>
            <button onclick="window.location.href='https://josemaestreb.github.io/01_Pharex_Workspace/Seguimiento%20y%20Control%20de%20Operaciones%20de%20CF.html'" style="margin: 10px 0;">Informes CF</button>
        </div>
    </div>
    <iframe title="Informes BI - PHAREX" id="contentFrame" src="" allowfullscreen="true"></iframe>
    
    <script>
        // Puedes agregar aquí más funcionalidades si lo deseas
    </script>
</body>
</html>
