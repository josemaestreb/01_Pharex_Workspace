<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Operaciones de CF</title>
    <link rel="icon" href="https://www.pharex.co/wp-content/uploads/2022/01/pharex-favicon.svg" sizes="192x192">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0477BF; /* Color azul */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-style: normal;
            position: relative; /* Habilitar posicionamiento relativo */
            overflow: hidden; /* Evita desplazamiento */
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.pharex.co/wp-content/uploads/2021/12/SLIDE-4.webp');
            background-size: cover; /* Asegura que la imagen cubra todo el fondo */
            opacity: 0.3; /* Opacidad del 50% */
            z-index: -1; /* Colocar detrás de otros elementos */
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: none; /* Ocultar el iframe inicialmente */
            opacity: 0; /* Inicialmente invisible */
            transition: opacity 0.3s ease-in-out; /* Animación de desvanecimiento */
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideUp 1.5s ease-in-out; /* Animación de entrada */
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        .form-container input, .form-container button {
            margin: 5px;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }
        .form-container button {
            margin: 10px 0;
            padding: 10px 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: white;
            background-color: #0477BF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .form-container button:hover {
            background-color: #005A92;
            transform: scale(1.05); /* Escala al hacer hover */
        }
        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white; /* Color de texto blanco */
            font-size: 13px; /* Tamaño de fuente */
            text-align: right; /* Alinear texto a la derecha */
            z-index: 10; /* Asegurarse de que el footer esté sobre otros elementos */
            animation: slideUp 1.5s ease-in-out; /* Animación de entrada */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="form-container" id="passwordForm">
        <h2>Ingrese la contraseña para continuar</h2>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="checkPassword()">Enviar</button>
    </div>
    <div class="form-container" id="optionsForm" style="display: none;">
        <h2>Seleccione una opción</h2>
        <button onclick="loadPowerBI()">Seguimiento CF - Power BI</button>
        <button onclick="loadInspections()">Registros de Nitro Freeze</button>
    </div>
    <iframe title="Seguimiento de Operaciones de CF" id="contentFrame" src="" allowFullScreen="true"></iframe>
    
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            
            const correctPassword = '1234'; // Cambia esto por la contraseña actual

            if (password === correctPassword) {
                document.getElementById('passwordForm').style.display = 'none';
                document.getElementById('optionsForm').style.display = 'flex';
            } else {
                alert('Contraseña incorrecta. Inténtelo de nuevo.');
            }
        }

        function loadPowerBI() {
            document.getElementById('optionsForm').style.display = 'none';
            const iframe = document.getElementById('contentFrame');
            iframe.src = 'https://app.powerbi.com/reportEmbed?reportId=cec8d2d8-7250-4570-8ec6-12bb0883cac6&autoAuth=true&ctid=af0108b7-68f5-4edd-b28e-8a56e04fad32';
            iframe.style.display = 'block';
            setTimeout(() => { iframe.style.opacity = 1; }, 50); // Desvanecimiento
        }

        function loadInspections() {
            document.getElementById('optionsForm').style.display = 'none';
            const iframe = document.getElementById('contentFrame');
            iframe.src = 'https://docs.google.com/spreadsheets/d/1x9a48HBPFbvJL_paIYCIsGWfM0jTHwiKHdX1jAJPS_4/edit?usp=drive_link'; // Coloca aquí la URL del segundo informe
            iframe.style.display = 'block';
            setTimeout(() => { iframe.style.opacity = 1; }, 50); // Desvanecimiento
        }
    </script>

    <footer class="footer">
        Desarrollado por LogiSmart<br>
        Derechos Reservados Pharex © 2024
    </footer>
</body>
</html>
