<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Board - Pedidos</title>
    <link rel="icon" href="https://www.pharex.co/wp-content/uploads/2022/01/pharex-favicon.svg" sizes="192x192">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Lista de URLs para rotar
        const urls = [
            "https://app.powerbi.com/view?r=eyJrIjoiNWZlODdmYmUtZDE4Mi00M2RmLWI3MzAtMGVmY2UxZDhjY2Y2IiwidCI6ImFmMDEwOGI3LTY4ZjUtNGVkZC1iMjhlLThhNTZlMDRmYWQzMiJ9&pageName=b26aaa2360dce4cd010d", // Resumen Pedidos
            "https://app.powerbi.com/view?r=eyJrIjoiNWZlODdmYmUtZDE4Mi00M2RmLWI3MzAtMGVmY2UxZDhjY2Y2IiwidCI6ImFmMDEwOGI3LTY4ZjUtNGVkZC1iMjhlLThhNTZlMDRmYWQzMiJ9&pageName=8095d474bb2bdaa7f611", // Detalle Pedidos
            "https://app.powerbi.com/view?r=eyJrIjoiMWVkOGQ1YzUtMjZhYi00ODRiLTk0OTgtNjY1ZWZiNWQ4NzIzIiwidCI6ImFmMDEwOGI3LTY4ZjUtNGVkZC1iMjhlLThhNTZlMDRmYWQzMiJ9&pageName=ac4c92ec84ac64132c07" // Productividad
        ];

        let currentIndex = 0;

        function rotateUrls() {
            // Cambiar la URL del iframe
            document.getElementById('reportFrame').src = urls[currentIndex];
            // Incrementa el índice y reinicia si es necesario
            currentIndex = (currentIndex + 1) % urls.length;
        }

        // Redirigir inmediatamente al cargar la página
        window.onload = function() {
            rotateUrls(); // Cargar la primera URL
            // Cambiar de URL cada minuto
            setInterval(rotateUrls, 60000);
        };
    </script>
</head>
<body>
    <iframe id="reportFrame" src=""></iframe>
</body>
</html>
