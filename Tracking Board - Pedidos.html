<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Board - Pedidos</title>
    <link rel="icon" href="https://www.pharex.co/wp-content/uploads/2022/01/pharex-favicon.svg" sizes="192x192">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Lista de URLs para rotar
        const urls = [
            "https://app.powerbi.com/view?r=eyJrIjoiOGVjMGVhMjEtYjNkMS00NjFkLWExMDctZjQyNWU1YmQ5ZjFhIiwidCI6ImFmMDEwOGI3LTY4ZjUtNGVkZC1iMjhlLThhNTZlMDRmYWQzMiJ9&pageName=258896249602a21b5331", // Resumen Pedidos
            "https://app.powerbi.com/view?r=eyJrIjoiOGVjMGVhMjEtYjNkMS00NjFkLWExMDctZjQyNWU1YmQ5ZjFhIiwidCI6ImFmMDEwOGI3LTY4ZjUtNGVkZC1iMjhlLThhNTZlMDRmYWQzMiJ9&pageName=8095d474bb2bdaa7f611", // Detalle Pedidos
            "https://app.powerbi.com/view?r=eyJrIjoiNjkwZWNmOGQtNzVhNi00YWY4LWFmNDQtYWNkOWQ0N2ZkNDRiIiwidCI6ImFmMDEwOGI3LTY4ZjUtNGVkZC1iMjhlLThhNTZlMDRmYWQzMiJ9&pageName=ac4c92ec84ac64132c07", // Productividad
        ];

        let currentIndex = 0;

        function rotateUrls() {
            document.getElementById('reportFrame').src = urls[currentIndex];
            currentIndex = (currentIndex + 1) % urls.length;
        }

        window.onload = function() {
            rotateUrls();
            setInterval(() => {
                rotateUrls();
                if (currentIndex === 2) {
                    setTimeout(rotateUrls, 120000); // Tercera URL por 2 minutos
                }
            }, 60000); // Cada minuto
        };
    </script>
</head>
<body>
    <iframe id="reportFrame" src=""></iframe>
</body>
</html>
